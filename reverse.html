<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daonguoc</title>
</head>
<body>

<script>
    let a;
    let x=[-3,25,5,6,4,8,4,1,1];
    fast=x.length-1;
    document.write(x);
    for(let first=0;first<fast;first++){
        a=x[fast];
        x[fast]=x[first];
        x[first]=a;
        fast--;
    }
    document.write("<br>");
    document.write(x);
</script>
</body>
</html>
